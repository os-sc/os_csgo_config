// Custom Files //
alias "CUSTOM FILES" "" //
alias "--------------------------------------" "" //

alias "a" "exec autoexec" // executes autoexec.cfg
alias "auto" "exec autoexec" // executes autoexec.cfg
unbind F10

// Gamemodes //
alias "" "" //
alias "GAME MODES" "" //
alias "--------------------------------------" "" //

alias "gm-cod" "exec custom/cod" // sets gamemode to cod.cfg
alias "gm-guardian" "game_mode 0; game_type 4" // sets gamemode to guardian

// Client //
alias "" "" //
alias "CLIENT COMMANDS" "" //
alias "--------------------------------------" "" //

alias "list" "exec auto/aliaslist" // lists Aliases
alias "list-alias" "exec auto/aliaslist" // lists Aliases

alias "wh" "r_drawothermodels 2" // draws models' wireframes through walls
alias "-wh" "r_drawothermodels 1" // draws models normally

alias "v" "voice_enable 1" // enables Voice chat
alias "-v" "voice_enable 0" // disables Voice chat

alias "ng" "net_graph 1" // shows the Net Graph
alias "-ng" "net_graph 0" // hides the Net Graph

alias "music" "snd_musicvolume 0.700000" // turns music on
alias "-music" "snd_musicvolume 0.000000" // turns music off

alias "sound" "volume 0.180000" // turns sound on
alias "-sound" "volume 0.000000" // turns all sound off

alias "idle" "+left; +forward" // starts walking in circles
alias "-idle" "-left; -forward" // stops walking in circles

alias "pew" "echo bind mouse1 +attack;say Pew!;echo not working;" // WIP
alias "-pew" "bind mouse1 +attack" // WIP

alias "f" "noclip" // Toggles noclip

alias "x" "quit" // quits the game
alias "rq" "disconnect" // disconnects from server

// Server //
alias "" "" //
alias "SERVER COMMANDS" "" //
alias "--------------------------------------" "" //

alias "-warm" "mp_warmup_end" // ends the warmup
alias "-bot" "bot_kick" // kicks all bots

alias "infTime" "mp_roundtime 60.0;mp_maxrounds 60;" // sets roundtime and max rounds to maximum

alias "balance" "mp_autoteambalance 1" // enables team balance
alias "-balance" "mp_autoteambalance 0" // disables team balance

alias "ch" "sv_cheats 1" // enables cheats
alias "ch-off" "sv_cheats 0" // disables cheats

alias "ammo" "sv_infinite_ammo 0" // disable infinite ammo
alias "ammo-1" "sv_infinite_ammo 1" // infinite ammo + infinite magazine ammo
alias "ammo-2" "sv_infinite_ammo 2" // infinite ammo

alias "hpreg" "sv_regeneration_force_on 1" // enables health regeneration
alias "-hpreg" "sv_regeneration_force_on 0" // disables health regeneration

alias "respawn" "mp_respawn_on_death_t 1; mp_respawn_on_death_ct 1"  // enable respawn for both teams
alias "-respawn" "mp_respawn_on_death_t 0; mp_respawn_on_death_ct 0" // disable respawn for both teams

alias "respawn-t" "mp_respawn_on_death_t 1" // enable respawn for Ts
alias "-respawn-t" "mp_respawn_on_death_t 0" // disable respawn for Ts

alias "respawn-ct" "mp_respawn_on_death_ct 1" // disable respawn for CTs
alias "-respawn-ct" "mp_respawn_on_death_ct 0" // disable respawn for CTs

alias "spawnArmor" "mp_free_armor 1" // enable spawning with armor
alias "-spawnArmor" "mp_free_armor 0" // disable spawning with armor

alias "nospread" "weapon_accuracy_nospread 1;weapon_debug_spread_gap 1;weapon_recoil_cooldown 0;weapon_recoil_decay1_exp 99999;weapon_recoil_decay2_exp 99999;weapon_recoil_decay2_lin 99999;weapon_recoil_scale 0;weapon_recoil_suppression_shots 500" // enable nospread

echo "===> Done."
